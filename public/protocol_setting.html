<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Protocol</title>
    <link rel="stylesheet" href="protocol_setting.css">
</head>
<body>
    <div class="logo">ABLE Labs</div>
    <div class="navbar">
        <!-- 상단의 Preparation, Step, Run, Report 단계를 나타내는 네비게이션 바 -->
        <button class="nav-button active">Preparation</button>
        <button class="nav-button">Step</button>
        <button class="nav-button">Run</button>
        <button class="nav-button">Report</button>
    </div>

    <div class="main-content">
        <div class="labware-list">
            <div class="labware-title">Labware</div>
            <!-- 여기에 Labware 리스트를 표시 -->
        </div>
        
        <div class="protocol-name-container">
        </div>
        <div class="grid-container">
            <span class="protocol-name">Protocol Name: No name</span>
            <!-- 1부터 11까지의 Grid -->
            <div class="grid-item" data-number="10">10<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item" data-number="11">11<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item">Trash</div>
            <div class="grid-item" data-number="7">7<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item" data-number="8">8<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item" data-number="9">9<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item" data-number="4">4<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item" data-number="5">5<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item" data-number="6">6<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item" data-number="1">1<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item" data-number="2">2<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
            <div class="grid-item" data-number="3">3<img src="your-image-source.png" alt="Add Labware" class="add-labware-image"></div>
        </div>

        <div class="pipette-settings">
            <!-- Pipette 설정 영역 -->
            <div class="pipette">
                <img src="left-pipette.png" alt="Left Pipette">
                <img src="right-pipette.png" alt="Right Pipette">
            </div>
            <div class="pipette">
                <select class="pipette-type">
                    <option value="none">None</option>
                    <option value="8ch_1000ul">8ch_1000ul</option>
                    <option value="8ch_200ul">8ch_200ul</option>
                    <option value="8ch_20ul">8ch_20ul</option>
                    <option value="1ch_1000ul">1ch_1000ul</option>
                    <option value="1ch_200ul">1ch_200ul</option>
                    <option value="1ch_20ul">1ch_20ul</option>
                </select>
                <select class="pipette-type">
                    <option value="none">None</option>
                    <option value="8ch_1000ul">8ch_1000ul</option>
                    <option value="8ch_200ul">8ch_200ul</option>
                    <option value="8ch_20ul">8ch_20ul</option>
                    <option value="1ch_1000ul">1ch_1000ul</option>
                    <option value="1ch_200ul">1ch_200ul</option>
                    <option value="1ch_20ul">1ch_20ul</option>
                </select>
            </div>
        </div>

        
    </div>

    <button class="btn", id="btn_back"> BACK </button>
    <button class="btn", id="btn_next"> NEXT </button>
    
    <script src="script.js"></script>
</body>

<div class="overlay", id="overlay">
    <div class="overlay-content">
      <form id="labware-form">
        <label for="type">Type</label>
        <select id="type" name="type">
          <option value="tiprack">Tip Rack</option>
          <option value="wellplate">Well Plate</option>
          <option value="reservoir">Reservoir</option>
          <option value="tuberack">Tube Rack</option>
        </select>
  
        <label for="model">Model</label>
        <select id="model" name="model">
          <option value="model1">Model 1</option>
          <!-- 추가 모델 옵션 -->
        </select>
  
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" name="nickname" placeholder="Enter nickname">
  
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4"></textarea>
  
        <div class="overlay-buttons">
          <button type="button" onclick="closeOverlay()">Close</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</html>
