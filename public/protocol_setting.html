<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Protocol</title>
    <link rel="stylesheet" href="protocol_setting.css">
</head>
<body>
    <div class="logo">ABLE Labs</div>
    <div class="navbar">
        <!-- 상단의 Preparation, Step, Run, Report 단계를 나타내는 네비게이션 바 -->
        <button class="nav-button active">Preparation</button>
        <button class="nav-button">Step</button>
        <button class="nav-button">Run</button>
        <button class="nav-button">Report</button>
    </div>

    <div class="main-content">
        <div class="labware-list">
            <div class="labware-title">Labware</div>
            <!-- 여기에 Labware 리스트를 표시 -->
        </div>
        
        <div class="protocol-name-container">
        </div>
        <div class="grid-container">
            <span class="protocol-name">Protocol Name: No name</span>
            <!-- 1부터 11까지의 Grid -->
            <div class="grid-item">10<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">11<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">Trash</div>
            <div class="grid-item">7<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">8<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">9<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">4<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">5<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">6<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">1<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">2<button class="overlay-button">Add Labware</button></div>
            <div class="grid-item">3<button class="overlay-button">Add Labware</button></div>
        </div>

        <div class="pipette-settings">
            <!-- Pipette 설정 영역 -->
            <div class="pipette">
                <img src="left-pipette.png" alt="Left Pipette">
                <img src="right-pipette.png" alt="Right Pipette">
            </div>
            <div class="pipette">
                <select class="pipette-type">
                    <option value="none">None</option>
                    <option value="8ch_1000ul">8ch_1000ul</option>
                    <option value="8ch_200ul">8ch_200ul</option>
                    <option value="8ch_20ul">8ch_20ul</option>
                    <option value="1ch_1000ul">1ch_1000ul</option>
                    <option value="1ch_200ul">1ch_200ul</option>
                    <option value="1ch_20ul">1ch_20ul</option>
                </select>
                <select class="pipette-type">
                    <option value="none">None</option>
                    <option value="8ch_1000ul">8ch_1000ul</option>
                    <option value="8ch_200ul">8ch_200ul</option>
                    <option value="8ch_20ul">8ch_20ul</option>
                    <option value="1ch_1000ul">1ch_1000ul</option>
                    <option value="1ch_200ul">1ch_200ul</option>
                    <option value="1ch_20ul">1ch_20ul</option>
                </select>
            </div>
        </div>

        
    </div>

    <button class="btn", id="btn_back"> BACK </button>
    <button class="btn", id="btn_next"> NEXT </button>
    

    <script src="script.js"></script>
</body>
</html>
